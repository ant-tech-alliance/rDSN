[modules]
dsn.tools.common
dsn.tools.emulator
dsn.tools.http

[apps..default]
run = true
count = 1
network.client.NET_CHANNEL_TCP = dsn::tools::hpc_network_provider, 65536

network.server.0.NET_CHANNEL_TCP = dsn::tools::hpc_network_provider, 65536


[apps.client]
type = test
arguments = localhost 20101
run = true
ports = 20001
count = 1
delay_seconds = 1
pools = THREAD_POOL_IO, THREAD_POOL_DEFAULT, THREAD_POOL_TEST_SERVER, THREAD_POOL_FOR_TEST_1, THREAD_POOL_FOR_TEST_2

[apps.server]
type = test
arguments =
ports = 20101,20102
run = true
count = 1
pools = THREAD_POOL_IO, THREAD_POOL_DEFAULT, THREAD_POOL_TEST_SERVER
network.client.NET_CHANNEL_TCP = dsn::tools::hpc_network_provider,65536
network.server.20101.NET_CHANNEL_TCP = dsn::tools::hpc_network_provider,65536
network.server.20102.NET_CHANNEL_TCP = dsn::tools::hpc_network_provider,65536
network.server.20103.NET_CHANNEL_TCP = dsn::tools::hpc_network_provider,65536

[apps.server_group]
type = test
arguments =
ports = 20201
run = true
count = 3
pools = THREAD_POOL_IO, THREAD_POOL_DEFAULT, THREAD_POOL_TEST_SERVER

[apps.server_not_run]
type = test
arguments =
ports = 20301
run = false
count = 1
pools = THREAD_POOL_IO, THREAD_POOL_DEFAULT, THREAD_POOL_TEST_SERVER

[library.paths]

[core]
;tool = emulator
tool = nativerun
;tool = nativerun

toollets = tracer, profiler
pause_on_start = false
cli_local = true
cli_remote = true

logging_start_level = LOG_LEVEL_INFORMATION
logging_factory_name = dsn::tools::simple_logger

start_nfs = false

gtest = true
gtest_arguments = --gtest_filter=-*perf*.*:*fj*.*

[tools.simple_logger]
fast_flush = true
short_header = false
stderr_start_level = LOG_LEVEL_FATAL

[tools.emulator]
random_seed = 0

[network]
; how many network threads for network library (used by asio)


[task..default]
is_trace = true
is_profile = true
allow_inline = false


rpc_timeout_milliseconds = 1000

[task.LPC_AIO_IMMEDIATE_CALLBACK]
is_trace = false
is_profile = false
allow_inline = false


[task.RPC_TEST_UDP]

rpc_message_crc_required = true

; specification for each thread pool
[threadpool..default]
worker_count = 2

[threadpool.THREAD_POOL_DEFAULT]
partitioned = false
; max_input_queue_length = 1024
worker_priority = THREAD_xPRIORITY_NORMAL

[threadpool.THREAD_POOL_TEST_SERVER]
partitioned = false
admission_controller_factory_name = dsn::tools::admission_controller_for_test

[threadpool.THREAD_POOL_FOR_TEST_1]
worker_count = 2
worker_priority = THREAD_xPRIORITY_HIGHEST
worker_share_core = false
worker_affinity_mask = 1
max_input_queue_length = 1024
partitioned = false
admission_controller_factory_name = dsn::tools::admission_controller_for_test
admission_controller_arguments = this is test argument

[threadpool.THREAD_POOL_FOR_TEST_2]
worker_count = 2
worker_priority = THREAD_xPRIORITY_NORMAL
worker_share_core = true
worker_affinity_mask = 1
max_input_queue_length = 1024
partitioned = true

[components.simple_perf_counter]
counter_computation_interval_seconds = 1

[components.simple_perf_counter_v2_atomic]
counter_computation_interval_seconds = 1

[components.simple_perf_counter_v2_fast]
counter_computation_interval_seconds = 1

[core.test]
count = 1
run = true
