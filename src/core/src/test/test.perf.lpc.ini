[modules]
dsn.tools.common
dsn.tools.emulator


[apps.client]
type = test
arguments = localhost 20101
run = true
ports = 20001
count = 1
delay_seconds = 1
pools = THREAD_POOL_IO, THREAD_POOL_DEFAULT, THREAD_POOL_TEST_SERVER

[core]
;tool = emulator
;tool = nativerun
tool = nativerun

;toollets = tracer 
;toollets = tracer, profiler
pause_on_start = false
cli_local = true
cli_remote = true

logging_start_level = LOG_LEVEL_WARNING
;logging_start_level = LOG_LEVEL_DEBUG
;logging_start_level = LOG_LEVEL_INFORMATION
;logging_factory_name = dsn::tools::simple_logger
logging_factory_name = dsn::tools::screen_logger

gtest = true
gtest_arguments = --gtest_filter=perf_core.lpc

[task..default]
is_trace = true
is_profile = true
allow_inline = false


rpc_timeout_milliseconds = 1000

[task.LPC_TEST_HASH]
pool_code = THREAD_POOL_TEST_SERVER

; specification for each thread pool
[threadpool..default]
worker_count = 2
partitioned = false

[threadpool.THREAD_POOL_TEST_SERVER]
partitioned = true
worker_share_core = false
worker_count = 4

